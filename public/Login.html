<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLink | Login</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/styles/Login.css">
</head>
<body>

    <div class="container">
        <a href="/public/index.html"><img class="logo" src="/assets/logo.png" alt="logo"></a>
        <h2>Login to CodeLink</h2>
        <p id="success-message" class="success-message"></p>
        <form id="login-form" method="post">
            <label for="username">Username or email address:</label>
            <input type="text" id="login-username" placeholder="Username or Email" required>
            <label for="password" >Password:</label>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
       <p>New to CodeLink? <a href="/public/SignUp.html">Register Now</a></p>
        <p id="error-message" style="color: red; display: none;">Invalid login credentials</p>
    </div>
    <script>
        // Check if the user has been redirected after changing their password
        const urlParams = new URLSearchParams(window.location.search);
        const passwordChanged = urlParams.get('passwordChanged');

        if (passwordChanged) {
            document.getElementById('success-message').textContent = 'Password changed successfully. Please log in with your new password.';
        }
    </script>
    <script src="/auth.js"></script> <!-- External JavaScript file for authentication logic -->

    
</body>
</html>
